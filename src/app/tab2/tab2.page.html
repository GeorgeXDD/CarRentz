<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="onSearchInput($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let brand of filteredData" (click)="openBrand(brand)">
      {{ brand.title }}
    </ion-item>
  </ion-list>
</ion-content>
