<ion-header>
  <ion-toolbar>
    <ion-title>Cars News and Updates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="true">
  <ion-list>
    <ion-item *ngFor="let newsItem of newsItems" (click)="openNews(newsItem.url)">
      <ion-thumbnail slot="start">
        <img [src]="newsItem.urlToImage" alt="News Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ newsItem.title }}</h2>
        <p>{{ newsItem.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
